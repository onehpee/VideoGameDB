name: Test Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Test
        run: mvn test
